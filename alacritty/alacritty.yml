env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux

font:
  normal:
    family: Fantasque Sans Mono
    style: Regular

  bold:
    family: Fantasque Sans Mono
    style: Bold

  italic:
    family: Fantasque Sans Mono
    style: Italic

  bold_italic:
    family: Fantasque Sans Mono
    style: Bold Italic
  size: 12.0

window:
  padding:
    x: 2
    y: 1

  dynamic_padding: true

startup_mode: Fullscreen
